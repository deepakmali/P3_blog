{% extends "BasePage.html" %}
{% block content %}
	<form method="post">
		<div class="form-group">
			<label for="userN">Username : </label>
			<input type="text" name="username" value="{{ username }}" id="userN">
			<p>{{ username_error }}</p>
		</div>	
		<div class="form-group">
			<label for="pswrd">Password : </label>
			<input type="Password" name="password" id="pswrd">
			<p>{{ password_error }}</p>
		</div>	
		<div class="form-group">
			<label for="verfy">Verify : </label>
			<input type="Password" name="verify" id="verfy">
			<p>{{ verify_error }}</p>
		</div>
		<div class="form-group">
			<label for="email">Email : </label>
			<input type="text" name="email" value="{{ email }}" id="email">
			<p>{{ email_error }}</p>
		</div>
		<div class="form-group">
			<h4> {{ user_exists_error }}</h4>
			<input type="submit" name="Create">
		</div>
	</form>	

<div class="row">
	<div class="col-md-12">
		<p>If you already have an account, Please login <a href="/blog/login">here</a></p>
	</div>
</div>
	
{% endblock %}
