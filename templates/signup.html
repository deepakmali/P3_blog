<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Blog for FSND</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js" ></script>
    <!-- <script type="/js/myjs.js"></script> -->
</head>
<body>
    <div class="container" >
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6"><h2>Sign up to My Blog</h2></div>
            <div class="col-md-3"></div>
        </div>
        <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form method="post">
                <div class="form-group">
                    <label for="userN">Username : </label>
                    <input class="form-control" type="text" name="username" value="{{ username }}" id="userN">
                    <p>{{ username_error }}</p>
                </div>  
                <div class="form-group">
                    <label for="pswrd">Password : </label>
                    <input class="form-control" type="Password" name="password" id="pswrd">
                    <p>{{ password_error }}</p>
                </div>  
                <div class="form-group">
                    <label for="verfy">Verify : </label>
                    <input class="form-control" type="Password" name="verify" id="verfy">
                    <p>{{ verify_error }}</p>
                </div>
                <div class="form-group">
                    <label for="email">Email : </label>
                    <input class="form-control" type="text" name="email" value="{{ email }}" id="email">
                    <p>{{ email_error }}</p>
                </div>
                <div class="form-group">
                    <h4> {{ user_exists_error }}</h4>
                    <input class="btn btn-default" type="submit" name="Create">
                </div>
            </form> 
</div>
        <div class="col-md-3"></div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
    <div class="col-md-6">
        <p>If you already have an account, Please login <a href="/blog/login">here</a></p>
    </div>
    <div class="col-md-3"></div>
</div>  
</div>
</body>
</html>
