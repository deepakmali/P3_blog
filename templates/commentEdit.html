{% extends "BasePage.html" %}
{% block content %}
<form method="post">
    <div class="form-group">
        <label for="comt">New Comment:</label>
        <textarea class="form-control" name="comment_text" id="comt" style="height: 100px;">{{comment_text}}</textarea>
        <p>{{comment_error}}</p>
    </div>
    <div class="form-group text-right">
        <input class="btn btn-default" type="submit" name="Update">    
    </div>
</form>

{% endblock %}
