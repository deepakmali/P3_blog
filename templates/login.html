<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Blog for FSND</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js" ></script>
    <!-- <script type="/js/myjs.js"></script> -->
</head>
<body>
    <div class="container" >
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6"><h2>Sign in to My Blog</h2></div>
            <div class="col-md-3"></div>
        </div>
        <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form method="post" class="form-signin">
                <div class="form-group">
                    <label for="userN">Username: </label>
                    <input class="form-control" type="text" name="username" placeholder="Enter your username here" id="userN">
                    <label>{{ empty_username }}</label>
                </div>
                <div class="form-group">
                    <label for="pswrd">Password: </label>
                    <input class="form-control" type="Password" name="password" placeholder="Enter your password here" id="pswrd">
                    <label>{{ empty_password }}</label>
                </div>
                <div class="form-group">
                    <input class="btn btn-default" type="submit" name="submit">
                </div>
            </form>
        </div>
        <div class="col-md-3"></div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <p>If you already do not have an account, Please signup <a href="/blog/signup">here</a></p>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</body>
</html>
