{% extends "BasePage.html" %}
{% block content %}
<div class="row">
	<div class="col-md-12 text-uppercase text-center">
		<h1>My Blog</h1>
	</div>
</div>
{% for post in posts %}
<div class="row">
	<div class="col-md-9">
		<h2>{{post.subject}}</h2>
	</div>
	<div class="col-md-3 , text-right text-bottom">
		<p>{{post.created}}</p>
	</div>
</div>
<div class="row"><div class="col-md-12"><hr></div></div>
<div class="row">
	<div class="col-md-12">
		<p>{{post.content}}</p>
	</div>
</div>
<div class="row">
	<div class="col-md-3">
		<p>Likes({{post.total_likes}})</p>
<!-- 		<p><button type="button" class="btn btn-default" aria-label="Left Align">
  	<span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
</button> ({{post.total_likes}})</p> -->
	</div>
	<div class="col-md-3">
		<p>Comments({{post.total_comments}})</p>
	</div>
	<div class="col-md-6 text-right">
		<p>By : {{post.created_by.username}}</p>
	</div>
</div>
{% endfor %}
{% endblock %}
