{% extends "BasePage.html" %}
{% block content %}
<div class="row">
	<div class="col-md-12 text-uppercase text-center">
		<h1>My Blog</h1>
	</div>
</div>
{% for post in posts %}
<div class="row">
	<div class="col-md-9">
		<h2>{{post.subject}}</h2>
	</div>
	<div class="col-md-3">
		<p style="margin-bottom: 0;">{{post.created}}</p>
	</div>
</div>
<div class="row"><div class="col-md-12"><hr></div></div>
<div class="row">
	<div class="col-md-12">
		<p>{{post.content}}</p>
	</div>
</div>
{% endfor %}
{% endblock %}
